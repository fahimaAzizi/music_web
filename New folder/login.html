<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Login with Gmail</h2>
            <p>To access our platform, please log in using your Gmail account.</p>

            <!-- Error Message (hidden by default) -->
            <div class="error-message" id="error-message" style="display: none;">
                <p>Invalid email or password. Please try again.</p>
            </div>

            <form id="login-form" method="post">
                <div class="input-group">
                    <label for="email">Gmail:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Gmail" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <!-- Social Media Login Buttons (Optional) -->
            <div class="social-login">
                <p>Or login with:</p>
                <button class="social-btn google">Login with Google</button>
                <button class="social-btn facebook">Login with Facebook</button>
            </div>
        </div>
    </div>
    

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Page Layout */
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background: linear-gradient(135deg, #5e0505, #5e0505);
        padding: 20px;
    }
    
    .login-container {
        background-color: white;
        padding: 40px 60px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #5e0505;
        text-align: center;
    }
    
    p {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
    }
    
    .input-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #5e0505;
        font-weight: bold;
    }
    
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f8f8f8;
    }
    
    input[type="email"]:focus, input[type="password"]:focus {
        border-color: #5e0505;
        outline: none;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #5e0505;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #4a5df7;
    }
    
    .checkbox-group {
        margin: 10px 0;
    }
    
    .forgot-password {
        text-align: center;
        margin-top: 10px;
    }
    
    .forgot-password a {
        color: #5e0505;
        text-decoration: none;
    }
    
    .social-login {
        text-align: center;
        margin-top: 20px;
    }
    
    .social-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    
    .social-btn.google {
        background-color: #db4437;
        color: white;
    }
    
    .social-btn.google:hover {
        background-color: #c1351d;
    }
    
    .social-btn.facebook {
        background-color: #3b5998;
        color: white;
    }
    
    .social-btn.facebook:hover {
        background-color: #2d4373;
    }
    
    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
</style>
    <script>
   
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hardcoded correct credentials for demonstration
        const correctEmail = "test@example.com";
        const correctPassword = "password123";

        if (email === correctEmail && password === correctPassword) {
            localStorage.setItem('isLoggedIn', 'true'); // Store login state
            alert('Login successful!');
            window.location.href = 'main.html'; // Redirect to main page
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });



    </script>
</body>
</html>
