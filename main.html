<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utitlity.css">
    <link rel="stylesheet" href="style.css">
    <title>My Web Page</title>
</head>
<body>
    <div class="container flex bg_black">
        <!-- Left Section -->
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" height="24" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home" height="14"> Home</li>
                    <li><img class="invert" src="search.svg" alt="search" height="14"> Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="Playlist" height="24">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9.70711 11.2929C9.3737 11.6263 9.20711 12.0737 9.20711 12.5C9.20711 12.9263 9.3737 13.3737 9.70711 13.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L14.2929 12.7071C14.6263 12.3737 14.7929 11.9263 14.7929 11.5C14.7929 11.0737 14.6263 10.6263 14.2929 10.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>Spotify Playlists</h1>
                <div class="buttons">
                    <button class="Signup">Sign Up</button>
                    <button class="login">Log In</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <div class="cardContainer">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="Playlist Image">
                        <div class="Play">
                            <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="24" cy="24" r="24" fill="#00FF00"/>
                                <path d="M18 12L34 24L18 36V12Z" fill="#000000"/>
                            </svg>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbutn">
                        <img src="previous.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
